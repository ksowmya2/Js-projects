<body>

  <tr>
    <td><input type="text" id="s5"></td>
    <td><input type="number" id="m5"></td>
    <td><input type="number" id="e5"></td>
    <td><input type="number" id="h5"></td>

      <!-- <button type="button" onclick="fail(5)"></button> --></td>
    <td><div id="s5total"></div></td>
    <!-- <td><div id="failed5"></div></td> -->
</tr>
        <!-- Additional student rows can be uncommented, or further rows can be added similarly -->
    </table>

    <script>
      
        function myfunc(studentNumber) {
          let m = document.getElementById('m' + studentNumber).value;
            let e = document.getElementById('e' + studentNumber).value;
            let h = document.getElementById('h' + studentNumber).value;

            let intM = parseInt(m);
            let intE = parseInt(e);
            let intH = parseInt(h);

            let total = intM + intE + intH;

            let grade;
            let subfail;
            if((intM>=35 && intM<=100) && (intE>=35 && intE<=100) && (intH>=35 && intH<=100) ) {
              subfail="0";
            }
            else if(intM <35 && intE<35 && intH<35){
               subfail="Math hin eng";
            }
            else if(intM <35 && intE<35 && intH>35){
               subfail="Math  eng";
            }
            else if(intM <35 && intE>35 && intH<35){
               subfail="Math hin ";
            }
            else if(intM >35 && intE<35 && intH<35){
               subfail="hin eng";
            }
            else if(intM <35 && intE>35 && intH>35){
               subfail="Math ";
            }
            else if(intM >35 && intE<35 && intH>35){
               subfail=" eng";
            }
            else if(intM >35 && intE>35 && intH<35){
               subfail="hin ";
            }
            if (total >= 270 && total <=300) {
                grade = 'A';
            } else if (total >=240 && total <270) {
                grade = 'B';
            } else if (total >= 200 && total <240) {
                grade = 'C';
            } else if(total<200 && total >=150) {
                grade = 'D';
            }
            else if(total<150 && total >=100) {
                grade = 'E';
            }
            else{
              grade= 'F';
            }


            document.getElementById("s" + studentNumber + "total").innerHTML = `Total: ${total}, Grade: ${grade},failed-subjects:${subfail}`;
        }
        
          
    </script>
</body>
